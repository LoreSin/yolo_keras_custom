{% extends "base.html" %}

{% block title %}
Custom Yolo
{% endblock %}


{% block content %}
  
<div class="row">
  <div class="col-12 my-3 text-center border">
    <h2>Detecting image and sample</h1>
  </div>

{% for item in items %}
  <div class="col-12 my-3 border">
    <a href="/show/{{item}}"><img class="img img-thumbnail mx-auto d-block border" style="width:50%" src="{{url_for('.view_origin_file', filename=item)}}"></a>
  </div>
{% endfor %}

</div>

{% endblock %}
