{% extends "base.html" %}

{% block title %}
Upload Image
{% endblock %}
{% block content %}
<div class="container">
  <div class="row my-5">
    <div class="col my-auto">
      <form action='./fileUpload' method="POST" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <input type="submit"/>
      </form>
    </div>
  </div>
</div>
  
{% endblock %}
